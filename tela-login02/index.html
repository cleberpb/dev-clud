<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body>
    <div>
        <form>
            <h1>Entar na Pataforma</h1>
            <div>
                <input placeholder="Email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1"/>
            </div>
            <div>
                <input placeholder="Password" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1"/>
                <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit">Entrar</button>

            <div>
                <p>Não está cadastrado? <a href="#">Cadastar</a></p>
            </div>
        </form>
    </div>
</body>
</html>
