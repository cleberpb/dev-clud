<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/calc_calculator.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <div>

        <input class="display">

        <button class="bt-cinza" onclick="limpaTela()">AC</button>
        <button class="bt-cinza" onclick="inverterNumero()">+/-</button>
        <button class="bt-azul" onclick="adionarCaracter('/')">/</button>
        <button class="bt-azul" onclick="adionarCaracter('*')">*</button>

        <button class="bt-preto" onclick="adionarCaracter('7')">7</button>
        <button class="bt-preto" onclick="adionarCaracter('8')">8</button>
        <button class="bt-preto" onclick="adionarCaracter('9')">9</button>
        <button class="bt-azul" onclick="adionarCaracter('-')">-</button>

        <button class="bt-preto" onclick="adionarCaracter('4')">4</button>
        <button class="bt-preto" onclick="adionarCaracter('5')">5</button>
        <button class="bt-preto" onclick="adionarCaracter('6')">6</button>
        <button class="bt-azul" onclick="adionarCaracter('+')">+</button>

        <button class="bt-preto" onclick="adionarCaracter('1')">1</button>
        <button class="bt-preto" onclick="adionarCaracter('2')">2</button>
        <button class="bt-preto" onclick="adionarCaracter('3')">3</button>

        <button class="bt-azul-claro igual" onclick="calcular()">=</button>
        <button class="bt-preto zero" onclick="adionarCaracter('0')">0</button>
        <button class="bt-preto" onclick="adionarCaracter('.')">.</button>

    </div>
</body>

<script>
    //Pega evento dos botões
    function adionarCaracter(caracter){
        const valorDisplay = document.querySelector(".display").value
        
        document.querySelector(".display").value = valorDisplay + caracter
    }

    //Limpa os caracteres
    function limpaTela(){
        document.querySelector(".display").value = ""
    }

    //Calcular
    function calcular(){
        const valorDisplay = document.querySelector(".display").value
        document.querySelector(".display").value = eval(valorDisplay)
    }

    //Inverter número
    function inverterNumero(){
        const valorDisplay = document.querySelector(".display").value
        document.querySelector(".display").value = valorDisplay * -1
    }

</script>

</html>
