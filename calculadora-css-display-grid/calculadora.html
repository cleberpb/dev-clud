<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/calc_calculator.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <div>

        <p>12,457</p>

        <button class="bt-cinza">AC</button>
        <button class="bt-cinza">+/-</button>
        <button class="bt-azul">/</button>
        <button class="bt-azul">*</button>

        <button class="bt-preto">7</button>
        <button class="bt-preto">8</button>
        <button class="bt-preto">9</button>
        <button class="bt-azul">-</button>

        <button class="bt-preto">4</button>
        <button class="bt-preto">5</button>
        <button class="bt-preto">6</button>
        <button class="bt-azul">+</button>

        <button class="bt-preto">1</button>
        <button class="bt-preto">2</button>
        <button class="bt-preto">3</button>

        <button class="bt-azul-claro igual">=</button>
        <button class="bt-preto zero">0</button>
        <button class="bt-preto">.</button>

    </div>
</body>

</html>
